<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            body {
                margin: 0;
                position: fixed;
            }
        </style>
    </head>
    <body>
        <canvas style="width: 100vw; height: 100vh;"></canvas>
        <script type="module">
            import webGLFluidSimulation from './script.js';
            
            webGLFluidSimulation(document.querySelector('canvas'), {
                COLOR_PALETTE: ['#cc211b', '#f1c593', '#e87e54', '#f193a7', '#ec6fa9'],
                SPLAT_RADIUS: 0.1,
                VELOCITY_DISSIPATION: 0.99,
                BLOOM: false,
            });
        </script>
    </body>
</html>
