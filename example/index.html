<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            body {
                margin: 0;
                position: fixed;
            }
        </style>
    </head>
    <body>
        <canvas style="width: 100vw; height: 100vh;"></canvas>
        <script type="module">
            import webGLFluidSimulation from '../index.js';
            
            webGLFluidSimulation(document.querySelector('canvas'), {
                SIM_RESOLUTION: 128,
                DYE_RESOLUTION: 1024,
                CAPTURE_RESOLUTION: 512,
                DENSITY_DISSIPATION: 1,
                VELOCITY_DISSIPATION: 0.8,
                PRESSURE: 0.8,
                PRESSURE_ITERATIONS: 20,
                CURL: 30,
                START_SPLATS: 5,
                SPLAT_RADIUS: 0.1,
                SPLAT_FORCE: 6000,
                SPLAT_KEY: 'Space',
                SHADING: true,
                COLORFUL: true,
                COLOR_UPDATE_SPEED: 10,
                COLOR_PALETTE: ['#cc211b', '#f1c593', '#e87e54', '#f193a7', '#ec6fa9'],
                PAUSED: false,
                PAUSE_KEY: 'KeyP',
                HOVER: true,
                BACK_COLOR: '#000000',
                TRANSPARENT: false,
                BLOOM: false,
                BLOOM_ITERATIONS: 8,
                BLOOM_RESOLUTION: 256,
                BLOOM_INTENSITY: 0.8,
                BLOOM_THRESHOLD: 0.6,
                BLOOM_SOFT_KNEE: 0.7,
                SUNRAYS: true,
                SUNRAYS_RESOLUTION: 196,
                SUNRAYS_WEIGHT: 1.0,
            });
        </script>
    </body>
</html>
